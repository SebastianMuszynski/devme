<div class="container">

  <div>
    <acme-navbar creation-date="MainCtrl.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center row">
    <form>
      <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          <ui-select multiple theme="bootstrap" ng-model="FindDeveloperCtrl.skills" ng-disabled="disabled" style="width: 300px;">
             <ui-select-match placeholder="Select skills...">{{$item}}</ui-select-match>
             <ui-select-choices refresh="FindDeveloperCtrl.funcAsync($select.search)" refresh-delay="1000" repeat="skill in FindDeveloperCtrl.availableSkills | filter:$select.search">
               {{skill}}
             </ui-select-choices>
           </ui-select>
      </div>
      <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
  </div>
  </div>

</div>
