<div id="find-developers-page">
  <div class="dev-stripe skills">
    <div class="container">
      <strong>Skills:</strong>
      <ui-select class="select-skills" multiple theme="bootstrap" ng-model="FindDevelopersCtrl.skills" ng-disabled="disabled">
         <ui-select-match placeholder="Select main skills...">{{ $item }}</ui-select-match>
         <ui-select-choices repeat="skill in FindDevelopersCtrl.availableSkills | filter:$select.search"> {{ skill }}</ui-select-choices>
       </ui-select>
    </div>
  </div>
  <div class="dev-stripe location">
    <div class="container">
      <strong>From where?</strong>
      <div class="location-input">
        <input type="text" g-places-autocomplete ng-model="FindDevelopersCtrl.mapLocation" ng-change="FindDevelopersCtrl.updateMap()" placeholder="Choose the location" />
        <span class="or">OR</span>
        <div class="anywhere-btn" ng-click="FindDevelopersCtrl.listDevelopers()">anywhere</div>
      </div>
      <map ng-show="FindDevelopersCtrl.showMap()" center="-34.397, 150.644" zoom="12"></map>
    </div>
  </div>

  <div class="developers-list">
    <p><strong>Developers</strong></p>
    <div class="container">
      <div class="developer">Sebastian Muszyński</div>
      <div class="developer">Sebastian Muszyński</div>
      <div class="developer">Sebastian Muszyński</div>
      <div class="developer">Sebastian Muszyński</div>
      <div class="developer">Sebastian Muszyński</div>
    </div>
  </div>
</div>
