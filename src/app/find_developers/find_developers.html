<div id="find-developers-page">
  <div class="skills">
    <ui-select multiple theme="bootstrap" ng-model="FindDevelopersCtrl.skills" ng-disabled="disabled" style="width: 300px;">
       <ui-select-match placeholder="Select skills...">{{$item}}</ui-select-match>
       <ui-select-choices refresh="FindDevelopersCtrl.funcAsync($select.search)" refresh-delay="1000" repeat="skill in FindDevelopersCtrl.availableSkills | filter:$select.search">
         {{skill}}
       </ui-select-choices>
     </ui-select>
  </div>
  <div class="location">
    <p>From where?</p>
    <input type="text" placeholder="Choose the location" />
    <span>OR</span>
    <label>anywhere</label>
    <input type="checkbox" />
  </div>
</div>
